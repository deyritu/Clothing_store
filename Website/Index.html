<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">ShopEase</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact Us</a></li>
      <li>
        <a href="#" class="cart-icon">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
      </li>
      <li class="account-dropdown">
        <a href="#" class="account-icon" onclick="toggleDropdown(event)">
          <i class="fas fa-user-circle"></i>
        </a>
        <ul class="dropdown-menu hidden">
          <li><a href="#" onclick="showLogin()">Login/Sign Up</a></li>
          <li><a href="#" onclick="showOrders()">Orders</a></li>
          <li><a href="#" onclick="showWishlist()">Wishlist</a></li>
          <li class="sub-dropdown">
            <a href="account.html">Manage Account</a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <div class="auth-container">
    <div class="side-image">
      <img src="images/WhatsApp Image 2025-10-04 at 15.28.50.jpeg" alt="Login Illustration" />
    </div>
    <div class="auth-form">
      <!-- Login Form -->
      <form id="login-form" class="form">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="button" onclick="login()">Login</button>
        <p style="text-align:right; margin-top:5px;">
          <a href="#" onclick="forgotPassword()">Forgot Password?</a>
        </p>
        <p>Donâ€™t have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="form hidden">
        <input type="text" id="signupName" placeholder="Full Name" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="text" id="signupMobile" placeholder="Mobile No" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="button" onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <!-- Toast notification container -->
  <div id="toast" class="toast hidden"></div>
</body>
</html>
